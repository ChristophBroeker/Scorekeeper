<!DOCTYPE html>
<html ng-app="scorekeeper">
<head>
    <title>SCOREKEEPER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="//www.google.com/jsapi?ext.js"></script>
    <script src="scripts/libs/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.3.0.js"></script>
    <script src="scripts/libs/angular-resource.js"></script>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="scripts/controller/scorekeeper.js"></script>
    <script src="scripts/services/playerservice.js"></script>
    <script src="scripts/services/gameservice.js"></script>
    <script src="scripts/services/userservice.js"></script>
    <script>
        google.setOnLoadCallback(function() {
            angular.bootstrap(document.body, ['scorekeeper']);
        });
        google.load('visualization', '1', {packages: ['corechart']});
    </script>


    <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>

</head>
<body ng-controller="ScoreKeeperCtrl">



            <div class="navbar navbar-inverse navbar-fixed-top"   >
                <div class="navbar-inner">
                    <div class="container">

                        <a class="brand" href="#home">SCOREKEEPER</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav" ng-controller="NavCtrl">

                                <li ng-class="navClass('board')"><a href="#board">Tabelle</a></li>
                                <li ng-class="navClass('games')"><a href="#games" ng-show="hasRole('USER')">Spiele</a></li>
                                <li ng-class="navClass('player')"><a href="#player" ng-show="hasRole('USER')">Spieler</a></li>
                                <li ng-class="navClass('admin')"><a href="#admin" ng-show="hasRole('APPADMIN')">Administration</a></li>

                            </ul>
                            <form class="navbar-form pull-right" action="j_spring_security_check" method="POST" ng-show="!isLoggedIn()">
                                <input class="span2" id="username" name="j_username" type="text" placeholder="Login">
                                <input class="span2" id="password" name="j_password" type="password" placeholder="Password">
                                <button type="submit" class="btn">Sign in</button>
                            </form>
                            <ul class="nav pull-right" ng-show="isLoggedIn()">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">hallo {{user.name}} <b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="logout.html">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>

                        </div><!--/.nav-collapse -->
                    </div>
                </div>
            </div>

           <div ng-view></div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/libs/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="scripts/libs/bootstrap.min.js"></script>
</body>
</html>
